<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="/assets/img/favicon.png"
      type="image/x-icon"
    />
    <title>AlkeWallet</title>
  </head>
  <body class="bg-body-tertiary">
    <header class="container text-center">
      <img src="../assets/img/logo.png" alt="AlkeWallet Logo" />
      <h1 class="h1">AlkeWallet</h1>
    </header>
    <main>
      <div class="container text-center mt-5 glassContainer">
        <div class="d-flex align-items-start justify-content-start pt-3">
          <button class="btnBack">
            <span class="material-symbols-outlined"> arrow_back </span>
          </button>
        </div>
        <h2 class="h2 mt-0 mb-5">Depositar</h2>

        <label class="h3 mb-3" id="lblAvisoSaldo"></label>
        <!-- Depositar Dinero -->
        <form id="formDeposit">
          <div class="form-floating mb-3">
            <input
              type="number"
              placeholder="ingrese Monto"
              id="txtAmount"
              class="form-control"
              aria-describedby="amountHelper"
            />
            <label for="txtAmount" class="form-check-label"
              >Ingrese Monto</label
            >
            <div id="amountHelper" class="form-text invalid-feedback"></div>
          </div>
          <div class="alert" style="display: none" id="alertDeposito"></div>
          <div class="d-grid gap-2 mb-5">
            <input
              type="submit"
              value="Depositar"
              class="btn btn-lg btn-primary"
            />
          </div>
        </form>
      </div>
    </main>
    <footer class="mt-5">
      <div class="text-center mt-5">
        <span class="small">Actividad Integradora Modulo 2 - Pablo Leiva</span>
      </div>
    </footer>
    <!-- Scripts Bootcamp -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="../js/deposit.js"></script>
  </body>
</html>
