<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="/assets/img/favicon.png"
      type="image/x-icon"
    />
    <title>AlkeWallet</title>
  </head>
  <body>
    <header>
      <img src="../assets/img/logo.png" alt="AlkeWallet Logo" />
      <h1>AlkeWallet</h1>
    </header>
    <main>
      <!-- Menu -->
      <div>
        <h2>Menu Principal</h2>
        <label id="lblSaludo"></label>
        <h3>Dinero en Cuenta</h3>
        <label id="lblSaldo"></label>
        <input type="button" value="Depositar" id="btnAdd" />
        <input type="button" value="Enviar Dinero" id="btnSend" />
        <input type="button" value="Movimientos" id="btnTransactions" />
      </div>
    </main>
    <footer></footer>
    <!-- Scripts Bootcamp -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="../js/menu.js"></script>
  </body>
</html>
