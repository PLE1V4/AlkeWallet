<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="/assets/img/favicon.png"
      type="image/x-icon"
    />
    <title>AlkeWallet</title>
  </head>
  <body class="bg-body-tertiary">
    <header class="container text-center">
      <img src="../assets/img/logo.png" alt="AlkeWallet Logo" />
      <h1 class="h1">AlkeWallet</h1>
    </header>
    <main>
      <!-- Menu -->
      <div class="container mt-5 glassContainer text-center">
        <h2 class="h2 mt-3 mb-5">Menu Principal</h2>
        <div class="d-grid">
          <label class="alert alert-info" id="lblSaludo"></label>
        </div>
        <div >
          <label class="h3">Saldo Actual:</label>
          <div class="mb-3">
            <span class="h1">$</span>
            <label class="h1" id="lblSaldo" disabled> </input>
          </div>
        </div>
        <div class="d-grid gap-2 mb-5 d-flex justify-content-center">
          <input
            type="button"
            value="Depositar"
            id="btnAdd"
            class="btn btn-lg btn-primary"
          />
          <input
            type="button"
            value="Enviar Dinero"
            id="btnSend"
            class="btn btn-lg btn-primary"
          />
          <input
            type="button"
            value="Movimientos"
            id="btnTransactions"
            class="btn btn-lg btn-primary"
          />
        </div>
      </div>
    </main>
    <footer class="mt-3">
      <div class="text-center mt-5">
        <span class="small">Actividad Integradora Modulo 2 - Pablo Leiva</span>
      </div>
    </footer>
    <!-- Scripts Bootcamp -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="../js/menu.js"></script>
  </body>
</html>
