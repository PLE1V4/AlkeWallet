<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="/assets/img/favicon.png"
      type="image/x-icon"
    />
    <title>AlkeWallet</title>
  </head>
  <body class="bg-body-tertiary">
    <header class="container text-center">
      <img src="../assets/img/logo.png" alt="AlkeWallet Logo" />
      <h1 class="h1">AlkeWallet</h1>
    </header>
    <main>
      <div class="container text-center mt-5 glassContainer">
        <div class="d-flex align-items-start justify-content-start pt-3">
          <button class="btnBack">
            <span class="material-symbols-outlined"> arrow_back </span>
          </button>
        </div>
        <h2 class="h2 mb-5">Enviar Dinero</h2>
        <!-- Contactos -->
        <div>
          <h3 class="h3 mb-3 text-start">Seleccionar Contacto</h3>
          <!-- Lista de Contactos -->

          <div id="divAddContact" style="display: none">
            <form id="formAddContact">
              <div class="form-floating mb-3">
                <input type="text" id="txtAddAlias" class="form-control" />
                <label for="txtAddAlias">Alias de la Cuenta</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" id="txtAddName" class="form-control" />
                <label for="txtAddName">Nombre del Contacto</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" id="txtAddAccount" class="form-control" />
                <label for="txtAddAccount">NÂ° de Cuenta</label>
              </div>
              <div class="d-grid gap-2 mb-3">
                <input
                  type="submit"
                  value="Guardar Contacto"
                  class="btn btn-primary btn-lg"
                />
              </div>
            </form>
          </div>
          <form id="formSentMoney">
            <div id="divContactos" class="mb-3"></div>
            <input
              type="button"
              id="btnAddContact"
              value="Agregar Nuevo Contacto"
              class="btn btn-success mb-3"
            />
            <div class="form-floating mb-3">
              <textarea
                id="txtTransferMessage"
                cols="30"
                rows="5"
                style="resize: none"
                class="form-control"
              ></textarea>
              <label for="txtTransferMessage">Asunto</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                id="txtSentMoney"
                class="form-control"
                aria-describedby="lblAvailable"
              />
              <label for="txtSentMoney">Ingrese Monto</label>
              <div id="lblAvailable" class="form-text text-start"></div>
            </div>
            <div
              class="alert"
              style="display: none"
              id="alertTransferencia"
            ></div>
            <div class="d-grid gap-2 mb-5">
              <input
                type="submit"
                value="Enviar Dinero"
                class="btn btn-primary btn-lg"
              />
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="mt-5">
      <div class="text-center mt-5">
        <span class="small">Actividad Integradora Modulo 2 - Pablo Leiva</span>
      </div>
    </footer>
    <!-- Scripts Bootcamp -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="../js/sendmoney.js"></script>
  </body>
</html>
