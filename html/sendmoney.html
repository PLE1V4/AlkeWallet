<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="/assets/img/favicon.png"
      type="image/x-icon"
    />
    <title>AlkeWallet</title>
  </head>
  <body>
    <header>
      <img src="../assets/img/logo.png" alt="AlkeWallet Logo" />
      <h1>AlkeWallet</h1>
    </header>
    <main>
      <h2>Enviar Dinero</h2>
      <!-- Contactos -->
      <input type="button" value="Volver" class="btnBack" />
      <div>
        
          <h3>Seleccionar Contacto</h3>
          <!-- Lista de Contactos -->
          <input type="button" id="btnAddContact" value="Agregar Nuevo Contacto">
          <div id="divAddContact" style="display: none;">
            <form id = formAddContact>
              <label">Alias de la Cuenta</label>
              <input type="text" placeholder="Juan Ferreteria" id="txtAddAlias">
              <label>Nombre del Contacto</label>
              <input type="text" id="txtAddName">
              <label>NÂ° de Cuenta</label>
              <input type="text" id="txtAddAccount">
              <input type="submit" value="Guardar Contacto">
            </form>
            <input type="button" value="Cerrar" id="btnCloseAdd">
          </div>
          <form id="formSentMoney">
          <div id="divContactos"></div>

          <h3>Mensaje</h3>
          <textarea
            id="txtTransferMessage"
            cols="30"
            rows="5"
            style="resize: none"
          ></textarea>
          
          <h3>Monto a Transferir</h3>
          <label>Indique Monto</label>
          <label id="lblAvailable"></label>
          <input type="text" id="txtSentMoney" />
          <input type="submit" value="Enviar Dinero" />
        </form>
      </div>
    </main>
    <footer></footer>
    <!-- Scripts Bootcamp -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="../js/sendmoney.js"></script>
  </body>
</html>
