<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="/assets/img/favicon.png"
      type="image/x-icon"
    />
    <title>AlkeWallet</title>
  </head>
  <body class="bg-body-tertiary roboto-regular">
    <header class="container text-center">
      <img src="../assets/img/logo.png" alt="AlkeWallet Logo" />
      <h1 class="h1">AlkeWallet</h1>
    </header>
    <main>
      <div class="container text-center mt-5 glassContainer">
        <div class="d-flex align-items-start justify-content-start pt-3">
          <button class="btnBack">
            <span class="material-symbols-outlined"> arrow_back </span>
          </button>
        </div>
        <h2 class="h2">Ultimos Movimientos</h2>
        <!-- Movimientos -->
        <div id="divMovimientos"></div>
      </div>
    </main>
    <footer class="mt-3">
      <div class="text-center mt-5">
        <span class="small">Actividad Integradora Modulo 2 - Pablo Leiva</span>
      </div>
    </footer>
    <!-- Scripts Bootcamp -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="../js/transactions.js"></script>
  </body>
</html>
