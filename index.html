<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="/assets/img/favicon.png"
      type="image/x-icon"
    />
    <title>AlkeWallet</title>
  </head>
  <body class="bg-body-tertiary">
    <header class="container text-center">
      <img src="/assets/img/logo.png" alt="AlkeWallet Logo" />
      <h1 class="h1">AlkeWallet</h1>
    </header>
    <main>
      <!-- Login -->
      <div class="container text-center mt-5 glassContainer">
        <h2 class="h2 mt-3 mb-5">Iniciar Sesion</h2>
        <form id="loginForm">
          <div class="form-floating mb-3">
            <input
              type="text"
              id="loginUser"
              class="form-control"
              aria-describedby="userMessage"
            />
            <label for="loginUser" class="form-check-label"
              >Nombre de Usuario</label
            >
            <div id="userMessage" class="form-text"></div>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              id="loginPassword"
              class="form-control"
              aria-describedby="pwdMessage"
            />
            <label for="loginPassword">Contraseña</label>
            <div id="pwdMessage" class="form-text"></div>
          </div>
          <div class="alert" style="display: none" id="alertLogin"></div>
          <div class="d-grid gap-2 mb-5">
            <input
              type="submit"
              value="Iniciar Sesion"
              id="loginSubmit"
              class="btn btn-lg btn-primary"
            />
          </div>
        </form>
      </div>
      <div
        class="alert alert-info bg-info-subtle bg-gradient text-center container mt-5"
      >
        Credenciales de Prueba: Usuario: Demo // Contraseña: 123456
      </div>
    </main>
    <footer class="mt-3">
      <div class="text-center mt-5">
        <span class="small">Actividad Integradora Modulo 2 - Pablo Leiva</span>
      </div>
    </footer>
    <!-- Scripts Bootcamp -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="js/login.js"></script>
  </body>
</html>
